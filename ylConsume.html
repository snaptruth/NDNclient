<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=ISO-8859-1">
		<meta name="generator" content="Adobe GoLive 6">
		<title>Simple Calculator Web Service Using HTTP POST multipart/form-data</title>
	</head>

	<body bgcolor="#ffffff">
		<form action="form" method="post" name="Calc" enctype="multipart/form-data">
		<!-- The first <input> form element must be a hidden type with
		     the SOAP/XML request message as a value attribute that
		     triggers the server's operation (ns:form2 in this example).
		     The other form values are passed as MIME attachments to
		     the operation. The operation returns a SOAP/XML response
		     message, unless its defined as a asynchronous one-way
		     message. In that case, code can be added to return a
		     custom (e.g. HTML) response.
		-->
			<input type="hidden" name="SOAP" value="<s:Envelope xmlns:s='http://schemas.xmlsoap.org/soap/envelope/'><s:Body><f:Consume xmlns:f='urn:form'/></s:Body></s:Envelope>">
			Blocklabel:<input type="text" name="Blocklabel" value="/cn/gd/sz/ns/ctds/testdata/1" size="60" tabindex="1"><br/>
			ConsumerMarket:<input type="text" name="ConsumerMarket" value="bsdr2" size="60" tabindex="1"><br/>
			DataMarket:<input type="text" name="DataMarket" value="bsdr2" size="60" tabindex="1"><br/>
			<input type="submit" name="submit" tabindex="2">
		</form>
	</body>

</html>
